<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Eisstockprofi Web</title>
    <meta name="apple-mobile-web-app-title" content="Eisstockprofi Web">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body { background-color: black; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; user-select: none; -webkit-user-select: none; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; }
        .btn-reset { background: #B22222; color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-settings { background: none; border: none; font-size: 24px; cursor: pointer; }
        .scoreboard { display: flex; justify-content: space-around; margin-top: 20px; }
        .score-card { border: 3px solid; border-radius: 12px; width: 45%; padding: 10px; background: #1A1A1A; }
        .team-a { border-color: #00BFFF; } .team-b { border-color: #FF4500; }
        .points-big { font-size: 60px; font-weight: 900; margin: 5px 0; }
        .input-area { display: flex; justify-content: space-around; margin-top: 30px; }
        .input-column { display: flex; flex-direction: column; width: 45%; }
        .btn-stock { margin: 5px; padding: 15px; border-radius: 8px; border: none; font-weight: bold; font-size: 16px; color: white; cursor: pointer; }
        .stock-a { background: #00BFFF; } .stock-b { background: #FF4500; }
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 40px; position: fixed; bottom: 20px; width: calc(100% - 20px); }
        .btn-nav { background: #E0E0E0; color: black; border: none; padding: 20px; border-radius: 10px; font-weight: 900; width: 48%; cursor: pointer; }
        #settings-screen, #win-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #111; color: white; border: 1px solid #333; }
        .btn-save { background: #00BFFF; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; font-size: 18px; margin-top: 20px; }
        .btn-finish { background: #228B22; color: white; border: none; padding: 20px; width: 100%; border-radius: 10px; font-weight: bold; font-size: 20px; margin-top: 30px; }
        #win-screen { border: 10px solid #B22222; }
        .win-price { font-size: 60px; color: yellow; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <button class="btn-reset" onclick="hardReset()">↺ RESET</button>
        <button class="btn-settings" onclick="openSettings()">⚙️</button>
    </div>
    <div class="scoreboard">
        <div class="score-card team-a">
            <div id="display-team-a" style="color:#00BFFF; font-weight:bold;">TEAM A</div>
            <div id="games-a" class="points-big">0</div>
            <div id="partial-a">TEIL: 0</div>
        </div>
        <div class="score-card team-b">
            <div id="display-team-b" style="color:#FF4500; font-weight:bold;">TEAM B</div>
            <div id="games-b" class="points-big">0</div>
            <div id="partial-b">TEIL: 0</div>
        </div>
    </div>
    <div class="input-area">
        <div class="input-column">
            <button class="btn-stock stock-a" onclick="addPoints('A', 1)">1 Stock</button>
            <button class="btn-stock stock-a" onclick="addPoints('A', 2)">2 Stöcke</button>
            <button class="btn-stock stock-a" onclick="addPoints('A', 3)">3 Stöcke</button>
            <button class="btn-stock stock-a" onclick="addPoints('A', 4)">4 Stöcke</button>
        </div>
        <div class="input-column">
            <button class="btn-stock stock-b" onclick="addPoints('B', 1)">1 Stock</button>
            <button class="btn-stock stock-b" onclick="addPoints('B', 2)">2 Stöcke</button>
            <button class="btn-stock stock-b" onclick="addPoints('B', 3)">3 Stöcke</button>
            <button class="btn-stock stock-b" onclick="addPoints('B', 4)">4 Stöcke</button>
        </div>
    </div>
    <div class="nav-buttons">
        <button class="btn-nav" onclick="undo()">← KORREKTUR</button>
        <button class="btn-nav" onclick="redo()">VORWÄRTS →</button>
    </div>

    <div id="settings-screen">
        <h2 style="color:#00BFFF">EINSTELLUNGEN</h2>
        <label>Name Team A:</label><input type="text" id="set-name-a">
        <label>Name Team B:</label><input type="text" id="set-name-b">
        <label>Punkte 1. Stock:</label><input type="number" id="set-p1">
        <label>Punkte weitere:</label><input type="number" id="set-pNext">
        <label>Moar-Sieg bei:</label><input type="number" id="set-pWin">
        <label>Einfach-Sieg Preis (€):</label><input type="number" id="set-betN" step="0.10">
        <label>Dreifach-Sieg Preis (€):</label><input type="number" id="set-betC" step="0.10">
        <label style="display:block; margin-top:10px;"><input type="checkbox" id="set-reset"> Gegner bei Sieg auf 0 setzen</label>
        <button class="btn-save" onclick="saveSettings()">SPEICHERN</button>
    </div>

    <div id="win-screen">
        <div style="text-align:right; padding: 10px;"><button onclick="closeWinScreen()" style="background:none; color:white; border:none; font-size:35px;">✕</button></div>
        <h2 id="win-label" style="color:#B22222; font-size:28px; margin-top:0;">PARTIE BEENDET</h2>
        <p id="win-type" style="color:white; font-size:22px; font-weight:bold;"></p>
        <h1 id="win-winner" style="color:green; font-size: 45px; margin: 15px 0;"></h1>
        <p id="win-loser-text" style="font-size:20px;"></p>
        <div class="win-price" id="win-price-display"></div>
        <button class="btn-finish" onclick="hardReset()">NÄCHSTE PARTIE STARTEN</button>
    </div>

    <script>
        // LADE SPEICHER ODER NUTZE STANDARD (Reset jetzt standardmäßig true)
        let settings = JSON.parse(localStorage.getItem('eisstock_settings')) || {teamA:"TEAM A", teamB:"TEAM B", p1:6, pNext:3, pWin:12, betN:0.5, betC:1.5, reset:true};
        let history = JSON.parse(localStorage.getItem('eisstock_history')) || [{ga:0, pa:0, gb:0, pb:0}];
        let currentIndex = JSON.parse(localStorage.getItem('eisstock_index')) || 0;

        function saveAll() {
            localStorage.setItem('eisstock_settings', JSON.stringify(settings));
            localStorage.setItem('eisstock_history', JSON.stringify(history));
            localStorage.setItem('eisstock_index', JSON.stringify(currentIndex));
        }

        function vibrate() { if (navigator.vibrate) navigator.vibrate([150, 50, 150]); }
        
        function updateUI() {
            let cur = history[currentIndex];
            document.getElementById('games-a').innerText = cur.ga;
            document.getElementById('partial-a').innerText = "TEIL: " + cur.pa;
            document.getElementById('games-b').innerText = cur.gb;
            document.getElementById('partial-b').innerText = "TEIL: " + cur.pb;
            document.getElementById('display-team-a').innerText = settings.teamA;
            document.getElementById('display-team-b').innerText = settings.teamB;
            
            if (cur.ga + cur.gb >= 3) {
                showWinner(cur);
            } else {
                document.getElementById('win-screen').style.display = 'none';
            }
            saveAll();
        }

        function addPoints(team, stocks) {
            vibrate();
            let last = history[currentIndex];
            let next = {...last};
            if (last.ga + last.gb < 3) {
                if (team === 'A') {
                    let earned = (next.pa === 0) ? settings.p1 + (stocks-1)*settings.pNext : stocks*settings.pNext;
                    next.pa += earned;
                    if (next.pa >= settings.pWin) { 
                        next.ga++; 
                        next.pa = 0; 
                        if(settings.reset) next.pb = 0; 
                    }
                } else {
                    let earned = (next.pb === 0) ? settings.p1 + (stocks-1)*settings.pNext : stocks*settings.pNext;
                    next.pb += earned;
                    if (next.pb >= settings.pWin) { 
                        next.gb++; 
                        next.pb = 0; 
                        if(settings.reset) next.pa = 0; 
                    }
                }
                history = history.slice(0, currentIndex + 1);
                history.push(next);
                currentIndex++;
                updateUI();
            }
        }

        function undo() { vibrate(); if (currentIndex > 0) { currentIndex--; updateUI(); } }
        function redo() { vibrate(); if (currentIndex < history.length - 1) { currentIndex++; updateUI(); } }
        
        function hardReset() {
            vibrate();
            history = [{ga:0, pa:0, gb:0, pb:0}];
            currentIndex = 0;
            document.getElementById('win-screen').style.display = 'none';
            updateUI();
        }

        function showWinner(cur) {
            let winner = cur.ga > cur.gb ? settings.teamA : settings.teamB;
            let loser = cur.ga > cur.gb ? settings.teamB : settings.teamA;
            let winScore = Math.max(cur.ga, cur.gb);
            let loseScore = Math.min(cur.ga, cur.gb);
            let isDreifach = (loseScore === 0);
            
            document.getElementById('win-type').innerText = isDreifach ? `DREIFACH-SIEG (3:0)` : `EINFACH-SIEG (${winScore}:${loseScore})`;
            document.getElementById('win-winner').innerText = winner + " GEWINNT!";
            document.getElementById('win-loser-text').innerText = loser + " zahlt:";
            document.getElementById('win-price-display').innerText = (isDreifach ? settings.betC : settings.betN).toFixed(2) + " €";
            document.getElementById('win-screen').style.display = 'block';
        }

        function openSettings() {
            vibrate();
            document.getElementById('set-name-a').value = settings.teamA;
            document.getElementById('set-name-b').value = settings.teamB;
            document.getElementById('set-p1').value = settings.p1;
            document.getElementById('set-pNext').value = settings.pNext;
            document.getElementById('set-pWin').value = settings.pWin;
            document.getElementById('set-betN').value = settings.betN;
            document.getElementById('set-betC').value = settings.betC;
            document.getElementById('set-reset').checked = settings.reset;
            document.getElementById('settings-screen').style.display = 'block';
        }

        function closeWinScreen() { document.getElementById('win-screen').style.display = 'none'; }
        
        function saveSettings() {
            vibrate();
            settings.teamA = document.getElementById('set-name-a').value;
            settings.teamB = document.getElementById('set-name-b').value;
            settings.p1 = parseInt(document.getElementById('set-p1').value);
            settings.pNext = parseInt(document.getElementById('set-pNext').value);
            settings.pWin = parseInt(document.getElementById('set-pWin').value);
            settings.betN = parseFloat(document.getElementById('set-betN').value);
            settings.betC = parseFloat(document.getElementById('set-betC').value);
            settings.reset = document.getElementById('set-reset').checked;
            document.getElementById('settings-screen').style.display = 'none';
            updateUI();
        }
        updateUI();
    </script>
</body>
</html>
